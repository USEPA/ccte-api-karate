name: Karate

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test scenario tags'
        required: true
        default: 'smoke'
        type: choice
        options:
        - smoke
        - regression
        - cors
        - security

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'
    - name: Build with Java
      run: java -jar karate-1.4.1.jar -t @${{ inputs.test }} -e prod ccte-api

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
    # Artifact name
        name: ${{ inputs.test }} Result
    # A file, directory or wildcard pattern that describes what to upload
        path: https://github.com/USEPA/ccte-api-karate/actions/runs/8443131123/job/23126074296#step:4:1232

