name: Karate

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test scenario tags'
        required: true
        default: 'smoke'
        type: choice
        options:
        - smoke
        - regression
        - cors
        - security

jobs:

  build:

    runs-on: th883
    strategy:
      fail-fast: false
    steps:
    - name: Get current date
      id: date
      run: echo "date=$(TZ=":EST" date +'%Y-%m-%d %H.%MEST')" >>$GITHUB_OUTPUT
      
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'
    - name: Build with Java
      run: java -jar karate-1.4.1.jar -T 15 -t @${{ inputs.test }} -e prod ccte-api -o ccte-api/results
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
    # Artifact name
        name: ${{ inputs.test }} Result ${{ steps.date.outputs.date }}
    # A file, directory or wildcard pattern that describes what to upload
        path: ccte-api/results/

